<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCB</title>
    <script src="//imgcache.qq.com/qcloud/cloudbase-js-sdk/1.5.0/cloudbase.full.js"></script>
</head>

<body>
    <script>
        // const cloudbase = require("@cloudbase/js-sdk")
        const app = cloudbase.init({
            env: 'test-7grt94kx72509f46' // 您的环境id
        })
        
        const auth = app.auth();

        async function login(){
            const loginState = await auth.getLoginState();
            if (!loginState) {
                const response = await fetch('https://test-7grt94kx72509f46-1305905251.ap-shanghai.app.tcloudbase.com/create-ticket');
                const ticket = await response.text()
                await auth.customAuthProvider().signIn(ticket);
            }
            console.log(loginState)
        }
        login();

    </script>
</body>

</html>
