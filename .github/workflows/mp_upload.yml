name: Upload MiniProgram
on:
  push:
    branches:
      - master

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - shell: bash
        env:
          MP_PRIVATE_KEY: ${{ secrets.MP_PRIVATE_KEY }}
        run: |
          [[ -z $MP_PRIVATE_KEY ]] && echo "Please set `MP_PRIVATE_KEY` key in actions secrets" && exit 1
          echo "$MP_PRIVATE_KEY" > private.key
      - uses: actions/setup-node@master
        with:
          node-version: '12.x'
      - run: |
          yarn
          yarn build
          yarn mp:upload
